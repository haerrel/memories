<div class="m-3" [ngClass]="[isOpen() ? 'card-open' : 'card-closed']">
  <div *ngIf="isOpen(); else Closed" class="card">
    <img src="{{data.image_data}}" class="img-fluid">
    <!--<img src="{{'http://localhost:5000/' + image + '.jpeg'}}" class="img-fluid">-->
  </div>
  <ng-template #Closed>
    <div class="card p-2" (click)="showUnlockModal()" [ngClass]="[isUnlockable() ? 'card-closed-unlocked' : 'card-closed-locked']">
      <div class="centered-content">
        <svg *ngIf="isUnlockable(); else locked" xmlns="http://www.w3.org/2000/svg" class="unlocked" viewBox="0 0 24 24"><path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
        <ng-template #locked>
          <svg xmlns="http://www.w3.org/2000/svg" class="locked" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
        </ng-template>
        <div class="h2" >{{getText()}}</div>
      </div>
    </div>
    <button id="{{'modal-button-' + data.id}}" [hidden]="true" data-toggle="modal" [attr.data-target]="'#myModal' + data.id">Open Modal</button>
    <div class="modal fade" id="{{'myModal' + data.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{formattedTime()}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Code</span>
              </div>
              <input #secret type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="unlock(secret.value)" type="button" class="btn btn-primary">Unlock</button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
